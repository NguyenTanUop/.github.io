<!-- Note kiến thức:
	-Các thẻ HTML thông dụng nhất:
	1. h1 -> h6 (viết đầy đủ là heading)
	2. p (viết đầy đủ là paragraph)
	3. img (viết đầy đủ là image)
	4. a (viết đầy đủ là anchor)
	5. ul, li (viết đầy đủ là unordered list, list item)
	6. table
	7. input
	8. button
	9. div
	- Cách dùng của từng thẻ bên trên (↑):
	+ Thẻ h1 (heading1):
	Dùng để tạo ra tiêu đề chính.
	+ Thẻ h2 -> h6 (heading2 -> heading6):
	Dùng để tạo ra các tiêu đề phụ.
	+ Thẻ p (paragraph):
	Dùng để tạo ra đoạn văn.
	+ Thẻ img (image):
	Dùng để đưa ảnh từ nguồn nào đó vào.
	+ Thẻ a (anchor):
	Dùng để liên kết cái gì đó vào.
	+ Thẻ ul, li (unordered list, list item):
	Dùng để tạo ra danh sách.
	+ Thẻ table:
	Dùng để tạo ra bảng.
-->
<!DOCTYPE Html>
<Html lang="vi">
